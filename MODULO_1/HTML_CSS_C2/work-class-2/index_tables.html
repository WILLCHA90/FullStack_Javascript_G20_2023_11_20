<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h1> Esta es una clase de tablas </h1>
        <b>Introduccion:</b>
        <!-- Vamos a usar div para dividir el texto 
        en varias lineas -->
        <div>
            las tablas se incluyen con la etiqueta table 
        </div>
        <div>
            <i>Ejemplo:</i>
        </div>

        <!-- Para las tablas usamos:
            - table
            - la etiqueta tr para crear una fila
            - la etiqueta td para crear una columna
            - Siempre creamos las filas primero y adentro de cada fila definimos
        la cantidad de columnas -->

        <table border="1">
            <tr>
                <td width="100">A1</td>
                <td width="80">B1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
            </tr>
        </table>

        <h5> Tablas con con encabezados</h5>

        <table border="1">
            <thead>
                <tr>
                    <th width="80"> Grupo </th>
                    <th width="80"> Grado </th>
                    <th width="80"> # Clases </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> G20 </td>
                    <td> HTML y CSS </td>
                    <td> 30 </td>
                </tr>
                <tr>
                    <td> G19 </td>
                    <td> JavaScript </td>
                    <td> 30 </td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
